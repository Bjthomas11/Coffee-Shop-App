<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- CSS Main -->
    <link rel="stylesheet" href="css/main.css">
    <!-- Font awsome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
    <title>Coffee Shop</title>
</head>
<body>
    <!-- Pre loader -->
    <!-- end pre loader -->

    <!-- header  -->
    <header class="header" id="header">
        <!-- banner -->
        <div class="banner">
            <h1 class="banner_title bell-fonts">Coffee Junkie</h1>
            <div class="banner_icons">
                <a href="#" class="banner_social-icon">
                    <i class="fab fa-facebook fa-fw"></i>
                </a>
                <a href="#" class="banner_social-icon">
                    <i class="fab fa-twitter fa-fw"></i>
                </a>
                <a href="#" class="banner_social-icon">
                    <i class="fab fa-google-plus fa-fw"></i>
                </a>
                <a href="#" class="banner_social-icon">
                    <i class="fab fa-instagram fa-fw"></i>
                </a>
            </div>
        </div>
        <!-- end banner -->
        <!-- video -->
        <article class="video_container">
            <video class="video_item" autoplay muted loop>
                <source src="video/coffee.mp4" type="video/mp4">
                <source src="video/coffee.ogv" type="video/ogv">
                <source src="video/coffee.webm" type="video/webm">    
                    Your browser does not support video tag
            </video>
        </article>
        <!-- end video -->
    </header>
    <!-- end header -->






    <script src="js/main.js"></script>
</body>
</html>
